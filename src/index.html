  <body>

    <div id="root"></div>
    <script src="./index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
VANTA.WAVES({
  el: "#root",
  color: 0x123456,
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  waveHeight: 9.00,
  waveSpeed: 0.70,
  zoom: 0.81
})
</script>
<style>
  .vanta-canvas {
    opacity: 0.3;
  }
</style>
